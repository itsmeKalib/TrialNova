<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Make the body take up full height and use Flexbox to center */
        body {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0; /* Remove default body margin */
        }

        #saveBtn {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 32px; /* Padding for size */
            text-align: center; /* Center text */
            font-size: 16px; /* Text size */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            transition: all 0.3s ease; /* Smooth transition */
        }

        /* Hover Effect */
        #saveBtn:hover {
            background-color: #45a049; /* Slightly darker green */
            transform: scale(1.05); /* Slightly enlarge */
        }
    </style>
</head>
<body>
    <button id="saveBtn">Save Data</button>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyMPGZop_Jx67KKluV1a0SWpbEuntwXsFbzzvW-vM8z8dXRGsVzfqDH5oq3mraV6Fk7yA/exec"; // paste your Web App URL here

        document.getElementById("saveBtn").addEventListener("click", () => {
            const payload = { name: "CJ Balateria", score: 95 };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(msg => alert(msg))
            .catch(err => console.error("Error:", err));
        });
    </script>
</body>
</html>
