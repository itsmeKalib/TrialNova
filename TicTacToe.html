<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <!-- Start Menu Overlay -->
    <div id="start-menu" class="start-menu">
      <div class="start-content">
        <h2>Welcome to Tic-Tac-Toe</h2>
        <p>
          Rules:<br />
          - Players alternate placing X and O.<br />
          - First to get 3 in a row (horizontal, vertical, diagonal) wins.<br />
          - If all cells fill with no winner, it's a draw.<br />
        </p>
        <button id="start-btn" class="start-btn">Start Game</button>
      </div>
    </div>

    <!-- Title Section -->
    <div class="title">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <!-- Scoreboard Section -->
    <div class="scoreboard">
      <div class="score-item">
        <div class="player-label">Player X</div>
        <div class="player-score"><span id="score-x">0</span></div>
      </div>
      <div class="score-item">
        <div class="player-label">Player O</div>
        <div class="player-score"><span id="score-o">0</span></div>
      </div>
    </div>

    <!-- Streak Section -->
    <div class="streak">
      <span id="streak">X: 0 | O: 0</span>
    </div>

    <!-- Game Board -->
    <div id="board" class="board">
      <button class="cell" data-index="0" aria-label="Cell 1"></button>
      <button class="cell" data-index="1" aria-label="Cell 2"></button>
      <button class="cell" data-index="2" aria-label="Cell 3"></button>
      <button class="cell" data-index="3" aria-label="Cell 4"></button>
      <button class="cell" data-index="4" aria-label="Cell 5"></button>
      <button class="cell" data-index="5" aria-label="Cell 6"></button>
      <button class="cell" data-index="6" aria-label="Cell 7"></button>
      <button class="cell" data-index="7" aria-label="Cell 8"></button>
      <button class="cell" data-index="8" aria-label="Cell 9"></button>
    </div>

    <!-- Game Status -->
    <div id="status" class="status"></div>

    <!-- Reset Button -->
    <button id="reset" class="reset-btn">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
